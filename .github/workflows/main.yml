# This is a basic workflow to help you get started with Actions

name: CI
on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'

      - name: yarn install
        run: yarn install
      - name: Lint check
        run: yarn lint

      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: yarn dev
